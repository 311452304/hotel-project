<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>תמונות רצות</title>
    <link rel="stylesheet" href="css/slideshow.css" />
    <script src="js/slideshow.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-1"></div>
            <!-- Slideshow container -->
            <div class="slideshow-container col-sm-10">

                <!-- Full-width images with number and caption text -->
                <div id=image1 class="mySlides myFade">
                    <div class="numbertext">1 / 3</div>
                    <img src="images/hotelimg/hgrxNlHi.jpeg" style="width:100%">
                    <div class="text">Caption Text</div>
                </div>

                <div class="mySlides myFade">
                    <div class="numbertext">2 / 3</div>
                    <img src="images/hotelimg/_ioTC7kf.jpeg" style="width:100%">
                    <div class="text">Caption Two</div>
                </div>

                <div class="mySlides myFade">
                    <div class="numbertext">3 / 3</div>
                    <img src="images/hotelimg/5h6vVSTJ.jpeg" style="width:100%">
                    <div class="text">Caption Three</div>
                </div>

                <!-- Next and previous buttons -->
                <a class="myPrev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="myNext" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <div class="col-sm-1"></div>
            <br>
        </div>
    </div>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</body>

</html>
