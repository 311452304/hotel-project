<!DOCTYPE html>
<html>

<head>
  <title>Ralon</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css\paymentPage.css">
</head>
<style>
  body {
    margin-top: 0;
  }

  .row {
    padding: 3% 0;
  }
</style>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-xs-12 col-md-12">
        <h1>הוספת חדר חדש</h1>

      </div>

    </div>
  </div>
  <div class="container">
    <div class="row">
        <div class="col-sm-12 col-xs-12 col-md-6">
          <ul>
            <li>
              <label>שם חדר</label><br>
              <input type="text">
            </li>
            <li>
              <label>מספר חדרים מסוג זה במלון</label><br>
              <input type="text">
            </li>
            <li>
              <label>גודל החדר</label><br>
              <input type="text">
            </li>
            <li>
              <label for="bads">מספר מיטות מקסימלי</label><br>
              <select name="bads" id="bads">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            </li>
            <li>
              <label>פינת ישיבה כוללת:</label><br>
              <input type="text">
            </li>
          </ul>
        </div>
        <div class="col-sm-12 col-xs-12 col-md-6">
          <ul>
            <li>
              <label>קומות</label><br>
              <input type="text">
            </li>
            <li>
              <label>סוג נוף</label><br>
              <input type="text">
            </li>
            <li>
              <label>עישון</label><br>
              <input type="text">
            </li>
            <li>
              <label>אבזור נוסף</label><br>
              <input type="text">
            </li>
            <li>
              <label>הערות</label><br>
              <input type="text">
            </li>
          </ul>
        </div>
    </div>

    <div class="row">
      <div class="col-sm-12 col-xs-12 col-md-3">
        <input type="checkbox" id="chtv" name="vehicle1" value="tv">
        <label for="vehicle1"> טלויזיה</label><br>
        <input type="checkbox" id="chcableTV" name="vehicle2" value="cableTV">
        <label for="vehicle2"> כבלים</label><br>
        <input type="checkbox" id="chView" name="vehicle3" value="View">
        <label for="vehicle3"> נוף</label><br>
      </div>
      <div class="col-sm-12 col-xs-12 col-md-3">
        <input type="checkbox" id="chAccess" name="vehicle4" value="Access">
        <label for="vehicle4"> גישה לנכים</label><br>
        <input type="checkbox" id="chconectRoom" name="vehicle5" value="conectRoom">
        <label for="vehicle5"> דלת מחברת</label><br>
        <input type="checkbox" id="chTerrace" name="vehicle6" value="Terrace">
        <label for="vehicle6"> מרפסת</label><br>
      </div>
      <div class="col-sm-12 col-xs-12 col-md-3">
        <input type="checkbox" id="chBath" name="vehicle7" value="Bath">
        <label for="vehicle7"> אמבטיה</label><br>
        <input type="checkbox" id="chKitchen" name="vehicle8" value="Kitchen">
        <label for="vehicle8"> מטבחון</label><br>
        <input type="checkbox" id="chtwinbad" name="vehicle9" value="twinbad">
        <label for="vehicle9">מיטה זוגית</label><br>
      </div>
      <div class="col-sm-12 col-xs-12 col-md-3">
        <input type="checkbox" id="chsafebox" name="vehicle10" value="safebox">
        <label for="vehicle10"> כספת</label><br>
        <input type="checkbox" id="chminifrig" name="vehicle11" value="minifrig">
        <label for="vehicle11"> מקרר מיני-בר</label><br>
        <input type="checkbox" id="chinternet" name="vehicle12" value="internet">
        <label for="vehicle12">אינטרנט אלחוטי</label><br>
      </div>
    </div>

  </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>


</body>

</html>
